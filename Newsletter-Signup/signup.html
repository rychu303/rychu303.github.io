<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/undraw_cat_re_py65.svg" alt="" width="125" height="auto">
        <h1 class="h3 mb-3 fw-normal">Sign Up for My Newsletter</h1>
    
        <div class="form-floating">
          <input name="firstName" type="text" class="form-control" id="first-name" placeholder="First Name" required autofocus>
          <label for="first-name">First Name</label>
        </div>
        <div class="form-floating">
            <input name="lastName" type="text" class="form-control" id="last-name" placeholder="Last Name">
            <label for="last-name">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input name="emailAddress" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">The App Brewery © 2017–2022</p>
      </form>
    </main>
    </body>
</html>
